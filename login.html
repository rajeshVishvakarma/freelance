<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet" >

  </head>
  <body>
    
        <section class="login-block">
            <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 login-sec">
                   
                    
                    <form class="login-form">
                        <div class="logo">
                            <img src="images/logo.png" alt=""/>
                        </div>
                        <h2 class="mt-4 pt-4">Good morning</h2>
                     <div class="login-with-social d-block mb-4">
                        <button> <img src="images/facebook.png"/> Continue with Facebook </button>
                        <button> <img src="images/google.jpg"/>  Continue with Google </button>
                     </div>

                    <div class="form-group">
                        <label for="" class="login-text">Email</label>
                        <input type="text" class="form-control" placeholder="">
                        
                    </div>
                    <div class="form-group">
                        <label for="" class="login-text">Password</label>
                        <input type="password" class="form-control" placeholder="">
                    </div>
                    
                    
                        <div class="form-group">
                            <button type="submit" class="btn btn-login w-100">Sign In</button>
                            <p class="pt-2 pb-2">
                                <a href="#">Forgot Password ?</a>
                            </p>
                    </div>
                    
                    </form>      
                </div>
                <div class="col-md-6 banner-sec">
                    <img class="d-block img-fluid" src="images/person.png" alt="First slide">
                    <div class="d-md-block banner-text mt-3">
                        <h2>Rethink life insurance</h2>
                        <p class="mt-4">Build your wealth while protect yourself or your family from unexpected life events</p>
                    </div>	
                </div>     
            </div>
         </div>	 
      </section>
 
  </body>
</html>
